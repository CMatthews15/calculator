<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"></style>
    <script src="script.js"></script>
</head>
<body>
    <header></header>

    <main>
        <div class="calculator">
            <input data-output class="grid-item" id="bar" placeholder="Enter Equation"></input>
            <button data-number class="grid-item">1</button>
            <button data-number class="grid-item">2</button>
            <button data-number class="grid-item">3</button>
            <button data-operator class="grid-item">/</button>
            <button data-number class="grid-item">4</button>
            <button data-number class="grid-item">5</button>
            <button data-number class="grid-item">6</button>
            <button data-operator class="grid-item">*</button>
            <button data-number class="grid-item">7</button>
            <button data-number class="grid-item">8</button>
            <button data-number class="grid-item">9</button>
            <button data-operator class="grid-item">-</button>
            <button data-number class="grid-item">.</button>
            <button data-number class="grid-item">0</button>
            <button data-operator class="grid-item">%</button>
            <button data-operator class="grid-item">+</button>
            <button data-clear class="grid-item" id="clear">C</button>
            <button data-equal class="grid-item" id="equal">=</button>
          </div> 
        



    </main>

    <footer></footer>
</body>
</html>
